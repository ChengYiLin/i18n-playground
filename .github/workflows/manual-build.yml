name: Manual Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    outputs: # âœ… Declare both outputs
      missingKeyCount: ${{ steps.count_keys.outputs.missing }}
      unusedKeyCount: ${{ steps.count_keys.outputs.unused }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package.json', 'pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run i18n-analyze script
        run: npm run i18n-analyze

      - name: Count total keys in scripts/missing-key.json and scripts/unused-key.json
        id: count_keys
        run: |
          MISSING=$(jq 'keys | length' scripts/missing-key.json)
          UNUSED=$(jq 'keys | length' scripts/unused-key.json)
          echo "Missing keys: $MISSING"
          echo "Unused keys: $UNUSED"
          echo "missing=$MISSING" >> $GITHUB_OUTPUT
          echo "unused=$UNUSED" >> $GITHUB_OUTPUT
